<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eyecenter</title>

	<!-- styles and font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="wrapper">
			<div class="top">
				<h1 class="logo">
					<span class="thin-part">eye</span><span class="bold-part">wear</span>
				</h1>
				<nav class="navigation">
					<ul class="head-menu">
						<li class="head-menu__item">
							<a href="#">Dioptric glasses</a>
						</li>
						<li class="head-menu__item">
							<a href="#">Sunglasses</a>
						</li>
						<li class="head-menu__item">
							<a href="#">Kids glasses</a>
						</li>
					</ul>
				</nav>
				<ul class="profile">
					<li class="profile__item">
						<img src="img/Icons/search.png" alt="">
					</li>
					<li class="profile__item">
						<img src="img/Icons/cart.png" alt="">
						<span>Cart</span>
					</li>
				</ul>
			</div>
			<div class="wrap-banner">
				<ul class="banner">
					<li class="banner__item">
						<h2 class="banner__item--heading"><span class="thin-part">Wo</span><span class="bold-part">men</span></h2>
						<img src="img/dioptric_women.png" alt="" class="banner__item--image">
						<span class="banner__item--description">Dioptric | Sunglasses</span>
					</li>
					<li class="banner__item">
						<h2 class="banner__item--heading"><span class="thin-part">M</span><span class="bold-part">en</span></h2>
						<img src="img/dioptric_men.png" alt="" class="banner__item--image">
						<span class="banner__item--description">Dioptric | Sunglasses</span>
					</li>
				</ul>
			</div>
		</div>
	</header>

	
</body>
</html>
